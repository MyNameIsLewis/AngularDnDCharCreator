<h1>Hello {{name}} </h1>

<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.town}} {{address.county}} {{address.country}}</li>
</ul>

<button (click)="onClick()">Clik Me</button>

<h1>Edit User</h1>
<form>
  <div>
    <label for="name">Name: </label><br>
    <input type="text"[(ngModel)]="name" name="name">
  </div>

  <div>
      <label for="age">Age: </label><br>
      <input type="text" [(ngModel)]="age" name="age">
  </div>

  <div>
      <label for="email">Email: </label><br>
      <input type="text" [(ngModel)]="email" name="email">
  </div>

  <div>
      <label for="town">Town: </label><br>
      <input type="text" [(ngModel)]="address.town" name="town">
  </div>

  <div>
      <label for="county">County: </label><br>
      <input type="text" [(ngModel)]="address.county" name="county">
  </div>

  <div>
      <label for="country">Country: </label><br>
      <input type="text" [(ngModel)]="address.country" name="country">
  </div>
</form>
<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for ="hobby"> Hobby:</label>
    <input type ="text" #hobby>
  </div>
</form>

<ul>
  <li *ngFor = "let hobby of hobbies; let i = index"> 
    {{i + 1}}: {{hobby}} <button (click) = "deleteHobby(hobby)">X</button>
  </li>
</ul>

<h1>posts</h1>
<div *ngFor= "let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
</div>
